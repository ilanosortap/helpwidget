<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Email us</title>
    <link rel="stylesheet" href="styles/bootstrap1.min.css" />
    <style>
       div.input
           { border:1px solid #aaa; width:500px; border-radius:4px 4px 4px 4px; background-color:lightgray; }
       .glyphicon-ok{
           border: 1px thin;
           color: #3c763c;
           background-color: #def0d8;
           border-radius: 4px;
           width:500px;
           font-family:Calibri;
           height:40px;
           display:none;
       }
    </style>
</head>
<body>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#send").click(function () {
                $("#sent").css("display", "block");
            })
            
        })
    </script>
    <div class="row">
        <div class="col-md-10">
        <form style="padding-left:20px">
            <div class="form-group">
                <div class="glyphicon glyphicon-ok" style="padding-top:5px;" id='sent'> Message Sent! Thanks for reaching out! Someone from our team will get back to you soon.</div>
            </div>

            <div class="form-group"><div contenteditable="false" class="input"><strong>To </strong> support@recruiterboxx.com</div></div>
            <div class="form-group"><input type="text" placeholder="Subject" style="border-radius:4px 4px 4px 4px;  width:500px" /></div>
            <div class="form-group"> <textarea name="Message" placeholder="Message" style="border-radius:4px 4px 4px 4px;  width:500px"></textarea><br /><br /></div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <span class="glyphicon glyphicon-paperclip" style="color: #6798c0;">Attach Files</span>
                    </div>
                    <div class="col-md-2" style="padding-left:450px;">
                        <input type="submit" style="border-radius:4px 4px 4px 4px; width:60px" class="btn btn-primary" id="send" value="Send" />
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
